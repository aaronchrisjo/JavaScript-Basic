<!DOCTYPE html>
<html>
<head>
    <title>Number and Square Table</title>
</head>
<body>
    <h1>Number and Square Table</h1>

    <table border="1">
        <tr>
            <th>Number</th>
            <th>Square</th>
        </tr>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + (i * i) + "</td>");
                document.write("</tr>");
            }
        </script>
    </table><br><br>
    <button>
        <a href="index.html">Go Back</a>
    </button>
</body>
</html>
