<!DOCTYPE html>
<html>
<head>
    <title>Count Names Ending with 'ie' or 'y'</title>
</head>
<body>
    <h1>Count Names Ending with 'ie' or 'y'</h1>

    <p>Enter a list of names separated by commas:</p>
    <input type="text" id="inputNames" placeholder="Enter names">
    <button onclick="countENames()">Count</button>

    <p id="result"></p>

    <script>
        function e_names(namesArray) {
            let count = 0;

            for (let i = 0; i < namesArray.length; i++) {
                const name = namesArray[i].toLowerCase();

                if (name.endsWith("ie") || name.endsWith("y")) {
                    count++;
                }
            }

            return count;
        }

        function countENames() {
            const inputNames = document.getElementById("inputNames").value;
            const names = inputNames.split(',').map(name => name.trim());
            const resultElement = document.getElementById("result");

            if (names.length > 0) {
                const result = e_names(names);
                resultElement.innerHTML = "<p>Number of names ending with 'ie' or 'y': " + result + "</p>";
            } else {
                resultElement.innerHTML = "<p>No names entered. Please enter names separated by commas.</p>";
            }
        }
    </script>
    <button>
        <a href="index.html">Go Back</a>
    </button>
</body>
</html>
